<!doctype html>
<html>
<head>
    <title>Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            for (var i = 1; i <= 151; i++) {
                $('#pokemon_display').append("<img src='http://pokeapi.co/media/img/" + i + ".png'/>");
            }
        });
    </script>
</head>
<body>

	<div id="pokemon_display"></div>

</body>
</html>
